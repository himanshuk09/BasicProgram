
<html>
<head>
<script>

var age =prompt("ENTER YOUR AGE=>"," ");
if((age>=0) && (age<=10))
{
	document.write("AGE IS BETWEEN 0 AND 10" ,age);
}

if( !((age>=0) && (age<=10)))
{
	document.write("AGE IS  NOT BETWEEN 0 AND 10" ,age);
}

if((age>=30) && (age<=40) || (age>=80) && (age<=90))
{
	document.write("AGE IS BETWEEN 30 AND 40 OR AGE IS BETWEEN 80 AND 90",age);
}
</script>
</head>

</body>
</html>
